<!DOCTYPE html>
<html>
  <head>
    <link rel="stylesheet" href="css/styles.css">
    <meta charset="utf-8">
    <title>Endangered Animals</title>
  </head>
  <body>
    <div class="map">
      <img src="img/map.jpg" alt="worldmap" class="map-image">

      <div class="lion">
        <img src="img/transparencies/lion.png" alt="A lion" class="imgsize">
      </div>
      <div class="wildass">
        <img src="img/transparencies/wildass.png" alt="A wild ass" class="imgsize">
      </div>
      <div class="leopardcat">
        <img src="img/transparencies/leopardcat.png" alt="A leopard cat" class="imgsize">
      </div>
      <div class="bushdog">
        <img src="img/transparencies/bushdog.png" alt="A bush dog" class="imgsize">
      </div>
      <div class="bongo">
        <img src="img/transparencies/bongo.png" alt="A bongo (not the drum)" class="imgsize">
      </div>
      <div class="hoodedseal">
        <img src="img/transparencies/hoodedseal.gif" alt="A hooded seal" class="imgsize">
      </div>
      <div class="blackwallaroo">
        <img src="img/transparencies/blackwallaroo.png" alt="A black wallaroo" class="imgsize">
      </div>
      <div class="bechsteinbat">
        <img src="img/transparencies/bechsteinbat.gif" alt="A Bechstein's bat" class="imgsize">
      </div>
      <div class="asianelephant">
        <img src="img/transparencies/asianelephant.png" alt="An Asian elephant" class="imgsize">
      </div>
      <div class="andeancat">
        <img src="img/transparencies/andeancat.png" alt="An Andean cat" class="imgsize">
      </div>
    </div>

  </body>
</html>
